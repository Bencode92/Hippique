<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Hippique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <!-- L'application React sera montée ici -->
        <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Chargement des données hippiques...</p>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    
    <!-- Charger le gestionnaire de données -->
    <script type="module">
        import dataManager from './dataManager.js';
        
        // Exposer le gestionnaire de données à l'application React
        window.dataManager = dataManager;
        
        // Initialiser le chargement des données
        dataManager.initialize()
            .then(() => {
                console.log('Données chargées avec succès');
                // Masquer l'overlay de chargement
                document.querySelector('.loading-overlay').style.display = 'none';
            })
            .catch(error => {
                console.error('Erreur lors du chargement des données:', error);
                alert('Une erreur est survenue lors du chargement des données. Veuillez réessayer.');
            });
    </script>
    
    <!-- Application React principale -->
    <script type="text/babel" src="app.js"></script>
    
    <style>
        /* Styles pour l'overlay de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 42, 40, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(233, 209, 140, 0.3);
            border-radius: 50%;
            border-top-color: #e9d18c;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay p {
            color: #e9d18c;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Hippique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/simulation-inline.css?v=2">
    <style>
        :root {
            --dark-teal: #0A2E2A;
            --medium-teal: #134542;
            --light-teal: #1B5A56;
            --gold: #D4AF37;
            --light-gold: #F1E6C8;
            --accent: #40E0D0;
            --red: #e05a40;
            --green: #40e05a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-teal);
            color: var(--light-gold);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(to right, var(--dark-teal), var(--medium-teal));
            border-bottom: 1px solid rgba(233, 209, 140, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .search {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(233, 209, 140, 0.3);
            width: 300px;
        }
        
        .search input {
            background: transparent;
            border: none;
            padding: 8px 16px;
            color: var(--light-gold);
            width: 100%;
        }
        
        .search button {
            background: transparent;
            border: none;
            color: var(--gold);
            padding: 0 16px;
            cursor: pointer;
        }
        
        .main-nav {
            background-color: var(--medium-teal);
            padding: 0;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 94%;
            margin: 0 auto;
        }
        
        .main-nav li {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .main-nav li:hover {
            background-color: var(--light-teal);
        }
        
        .main-nav li.active {
            background-color: var(--light-teal);
            border-bottom: 3px solid var(--gold);
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--light-gold);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        main {
            flex: 1;
            max-width: 94%;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background: linear-gradient(to right, var(--dark-teal), var(--medium-teal));
            border-top: 1px solid rgba(233, 209, 140, 0.1);
            color: var(--light-gold);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        }
        
        footer h1 {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        footer p {
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: rgba(245, 233, 201, 0.7);
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background-color: rgba(22, 62, 60, 0.5);
            border: 1px solid rgba(233, 209, 140, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background-color: var(--light-teal);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            font-size: 1rem;
            color: var(--light-gold);
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .trend {
            font-size: 0.9rem;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .trend.positive {
            background-color: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
        }
        
        .trend.negative {
            background-color: rgba(255, 99, 71, 0.1);
            color: tomato;
        }
        
        .metric {
            font-size: 0.9rem;
            color: rgba(245, 233, 201, 0.7);
        }
        
        .section-container {
            background-color: rgba(22, 62, 60, 0.5);
            border: 1px solid rgba(233, 209, 140, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .section-container h2 {
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 400;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .chart-placeholder {
            height: 300px;
            background-color: rgba(34, 199, 184, 0.1);
            border: 1px dashed var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .jockey-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem

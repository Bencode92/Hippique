<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Hippique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <!-- L'application React sera montée ici -->
        <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Chargement des données hippiques...</p>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    
    <!-- Charger le gestionnaire de données -->
    <script type="module">
        import dataManager from './dataManager.js';
        
        // Exposer le gestionnaire de données à l'application React
        window.dataManager = dataManager;
        
        // Initialiser le chargement des données
        dataManager.initialize()
            .then(() => {
                console.log('Données chargées avec succès');
                // Masquer l'overlay de chargement
                document.querySelector('.loading-overlay').style.display = 'none';
            })
            .catch(error => {
                console.error('Erreur lors du chargement des données:', error);
                // Masquer quand même l'overlay, car nous avons des données de démonstration
                document.querySelector('.loading-overlay').style.display = 'none';
                // Pas d'alerte, car géré dans le dataManager avec les données de démo
            });
    </script>
    
    <!-- Application React principale -->
    <script type="text/babel" src="app.js"></script>
    
    <style>
        /* Styles pour l'overlay de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 42, 40, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(233, 209, 140, 0.3);
            border-radius: 50%;
            border-top-color: #e9d18c;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay p {
            color: #e9d18c;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Ajouter des styles pour les éléments manquants */
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: var(--gold);
        }
        
        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .no-data {
            padding: 2rem;
            text-align: center;
            color: var(--light-gold);
        }
        
        .no-results {
            text-align: center;
            padding: 1rem;
            color: var(--light-gold);
            font-style: italic;
        }
        
        .main-nav {
            background-color: var(--medium-teal);
            border-bottom: 1px solid rgba(233, 209, 140, 0.2);
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .main-nav li {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .main-nav li:hover {
            background-color: var(--light-teal);
        }
        
        .main-nav li.active {
            background-color: var(--light-teal);
            border-bottom: 3px solid var(--gold);
        }
        
        /* Styles de base pour éviter les problèmes avant le chargement de style.css */
        :root {
            --dark-teal: #0f2a28;
            --medium-teal: #163e3c;
            --light-teal: #1a514e;
            --gold: #e9d18c;
            --light-gold: #f5e9c9;
            --accent: #22c7b8;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-teal);
            color: var(--light-gold);
        }
    </style>
</body>
</html>
